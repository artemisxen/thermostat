<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="public/mystyle.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <body>
    <section>

          <h1 id="test"></h1>

          <div>

            <div>
            <div class="btn-group center-block" style="top: 70px">

          </br>

          </br>
          </p>
          </div>
        </div>
      </div>
    </section>
